<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime list and view</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!--Header con logo de la pagina, y un icono de avatar-->
    <header>
        <h1>
            Logo
        </h1>
        <button>
            Make a watch party
        </button>
        <div class="avatar"></div>
        <nav>
            <h2>
                animes
            </h2>
            <h2>
                placeholder
            </h2>
            <h2>
                placeholder
            </h2>
        </nav>
    </header>
    
    <main>
        <!--primera division donde estan las tarjetas de cada anime-->
        <section>
            <!--section de animes que guardaste-->
            <section>
                <h3>
                    Mis Animes
                </h3>
                <h4>
                    Completados/viendo/abandonados
                </h4>
                <div class="anime-card">
                    <div class="img-space">
                        <img class="card-img" src="./img/one piece.jpg" alt="">
                    </div>
                    <p>
                        Nombre de anime
                    </p>
                    <p>
                        Episodios
                    </p>
                    <p>
                        Genero
                    </p>
                </div>
            </section>
        <!--animes de la temporada transcurriendo-->
            <section>
                <h3>
                    Nuevos animes
                </h3>
                <div class="anime-card">
                    <div class="img-space">
                        <img class="card-img" src="./img/dandadan.jpg" alt="">
                    </div>
                    <p>
                        Nombre de anime
                    </p>
                    <p>
                        Episodios
                    </p>
                    <p>
                        Genero
                    </p>
            </section>
        </section>
       
        <section class="friend-list">
            <h2>
                Friends list
            </h2>
            <!--segunda division donde va a estar la lista de contactos-->
            <div>
                <div class="friend">
                    <div class="friend-icon"></div>
                    <button>
                        chat
                    </button>
                    <p>
                        Amigo
                    </p>
                    <p>
                        online
                    </p>
                </div>
                <button>
                    Agregar amigo
                </button>
            </div>
        </section>
        
    </main>
    <!--Footer con los derechos reservados en primera instancia-->
    <footer>
        <p>
            all rights reserved
        </p>
    </footer>
</body>
</html>
